<!DOCTYPE hyml>


<html lang="en">
    <head>
        <title>All Products</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Product {{ product.id }}</h1>
            <div class="row">
                <div class="col-md-2"><h3>Name:</h3></div>
                <div class="col-md-2"><h3>{{ product.name }}</h3></div>
            </div>
            <div class="row">
                <div class="col-md-2"><h3>Description:</h3></div>
                <div class="col-md-4"><h3>{{ product.description }}</h3></div>
            </div>
            <div class="row">
                <div class="col-md-2"><h3>Price:</h3></div>
                <div class="col-md-2"><h3>${{ product.price }}</h3></div>
            </div>

            <div class="row">
                <div class="col-md-1"><a class="btn btn-default" href="/products/edit/{{ product.id }}">Edit</a></div>
                <div class="col-md-1"><a class="btn btn-default" href="/products">Back</a></div>
            </div>
        </div>
    </body>
</html>
